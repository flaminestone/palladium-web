<h1 mat-dialog-title>New project</h1>
<div mat-dialog-content>
  <p>What's name of new project?</p>
  <form [formGroup]="projectForm" (ngSubmit)="projectForm.valid && projectForm.dirty && save()">
    <mat-form-field appearance="fill">
      <mat-label>New project name</mat-label>
      <input matInput formControlName="name"
       cdkFocusInitial autocomplete="off">

      <mat-error *ngIf="projectForm.get('name')?.hasError('projectNameValidator')">
        Username already <strong>exists</strong>
    </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="save()"
   [disabled]="!projectForm.valid" type="submit">Save</button>
</div>
